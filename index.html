<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="./css/style.css"/>
    <link rel='stylesheet' href="./css/layout.css"/>
    <link rel='stylesheet' href="./css/reset.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>2D Car Lane Game</title>
</head>
<body>
    <div id='gameContainer'>
        <!-- <canvas id='canvas' height="700px" width="500px"></canvas> -->
        <div id='game'>
            <div id='gameScreen'>
                
                
                <div id='player-car'>
                    <img class='player-image' alt='Player Car' src='./assets/Car.png'/>
                </div>
                <div id='enemies'>
                </div>
                <div id='menu'>
                    <h3>2D CAR LANE RACER</h3>
                    <img alt='Control Info' src='./assets/controls.png' />
                    <button id='start-button'>START GAME</button>
                </div>
                <div id='score-board'>
                    SCORE :
                    <span id='score-point'></span>
                </div>
                <div id='high-score-board'>
                    HIGH-SCORE :
                    <span id='high-score-point'></span>
                </div>
            </div>
        </div>
    </div>
    <script type='module' src="./js/index.js" />
</body>
</html>
